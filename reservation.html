<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Réservation - Grill House</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('./img/background.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            padding-right: 40px; /* Ajout du padding à droite */
            padding-left: 20px; /* Ajout du padding à gauche */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 230px; /* Augmentez la marge supérieure selon votre préférence */
        }

        h2 {
            margin-bottom: 10px;
            color: #b30000; /* Rouge foncé */
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #b30000; /* Rouge foncé */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #b30000; /* Rouge foncé */
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #b30000; /* Rouge foncé */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #8c0000; /* Rouge foncé assombri au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Réservation - Grill House</h2>
        <form id="reservation-form" method="POST" action="reservation.php">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Heure:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="guests">Nombre d'invités:</label>
                <input type="number" id="guests" name="guests" required>
            </div>
            <div class="form-group">
                <label for="additional-info">Informations supplémentaires:</label>
                <textarea id="additional-info" name="additional-info" rows="4"></textarea>
            </div>
            <input type="submit" value="Réserver">
        </form>
    </div>
</body>
</html>
